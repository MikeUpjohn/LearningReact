<!DOCTYPE html>
<head>
	<script type="text/javascript">
		class Human {
			constructor() {
				this.gender = 'male';
			}

			printGender() {
				console.log(this.gender);
			}
		}
		class Person extends Human{
			constructor() {
				super();
				this.name = 'Mike';
			}

			printMyName() {
				console.log(this.name);
			}
		}

		const person = new Person();
		person.printMyName();
		person.printGender();
	</script>
</head>
<body>
</body>
