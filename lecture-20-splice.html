<!DOCTYPE html>
<head>
	<script type="text/javascript">
		// .splice() - add and remove elements in the middle of an array
		let myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];

		myFish.splice(2, 0, 'drum');
		console.log(myFish);

		myFish.splice(2, 1);
		console.log(myFish);
	</script>
</head>

</body>
