<!DOCTYPE html>
<head>
	<script type="text/javascript">
		// .concat() - Concatenate two arrays together

		const array1 = ['a', 'b', 'c'];
		const array2 = ['d', 'e', 'f'];

		let array3 = array1.concat(array2);

		console.log(array1);
		console.log(array2);
		console.log(array3);
	</script>
</head>

</body>
